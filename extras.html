<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extras Portfolio</title>

  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>

  <div class="container-fluid">
    <div class="imglist row my-1 p-5 justify-content-center">

      <div class="col-lg-3 text-center  col-md-4 col-sm-6 col-12">
        <a href="./pics/6_extras/i1.jpg" data-fancybox="images">
          <img class="img-fluid" src="./pics/6_extras/small/i1.jpg" />
        </a>
      </div>


      <div class="col-lg-3 text-center col-md-4 col-sm-6 col-12">
        <a href="./pics/6_extras/i2.jpg" data-fancybox="images">
          <img class="img-fluid" src="./pics/6_extras/small/i2.jpg" />
        </a>
      </div>


      <div class="col-lg-3 text-center col-md-4 col-sm-6 col-12">
        <a href="./pics/6_extras/i3.jpg" data-fancybox="images">
          <img class="img-fluid" src="./pics/6_extras/small/i3.jpg" />
        </a>
      </div>
    </div>
  </div>

 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>

  <script type="text/javascript">
    $('[data-fancybox="images"]').fancybox({
      loop: true,
      buttons: [
        "zoom",
        "share",
        "slideShow",
        "fullScreen",
        "download",
        "thumbs",
        "close"
      ],
      animationEffect: "zoom-in-out",
      transitionEffect: "zoom-in-out"
    });
  </script>
</body>

</html>
